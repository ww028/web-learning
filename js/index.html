<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button id='btn'>你点我啊</button>
  <div class="another_btn">我是另一个按钮</div>
  <div class="another_btn">巧了我也是一个按钮</div>
  <script>
    var btn = document.getElementById('btn')
    btn.onblur
    btn.onclick = function () {
      alert('你点我干嘛！')
    }

    var another_btn = document.getElementsByClassName('another_btn')
    another_btn.onclick = function () {
      console.log('你好啊')
    }
  </script>
</body>

</html>
